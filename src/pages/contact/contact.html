<ion-header>
  <ion-navbar class="responsive-small-screen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="shared-title-padding">{{appService.isTraditional ? "聯絡我們" : "联络我们"}}</ion-title>
  </ion-navbar>

  <ion-navbar class="text-align-right responsive-big-screen">
    <ion-title class="shared-title-big-screen">{{appService.isTraditional ? "聯絡我們" : "联络我们"}}</ion-title>
    <button ion-button outline (click)="openHome()">
      <ion-icon name="home"></ion-icon>
      &nbsp;{{appService.isTraditional ? "主頁" : "主页"}}
    </button>
    <button ion-button outline (click)="openTest()">
      <ion-icon name="clipboard"></ion-icon>
      &nbsp;{{appService.isTraditional ? "模擬測驗" : "模拟测验"}}
    </button>
    <button ion-button outline (click)="presentPopover($event)">
      <ion-icon name="book"></ion-icon>
      &nbsp;{{appService.isTraditional? "學習" : "学习" }}
    </button>
    <button ion-button outline>
      <ion-icon name="information-circle"></ion-icon>
      &nbsp;{{appService.isTraditional ? "聯絡我們" : "联络我们"}}
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>如發現題目或答案不符或有錯誤，歡迎向我們報錯，我們會立即更改，謝謝。</p>
  <p>Email: <a href="mailto:chinese.dmv.ca@google.com" target="_top">chinese.dmv.ca@gmail.com</a></p>

</ion-content>
