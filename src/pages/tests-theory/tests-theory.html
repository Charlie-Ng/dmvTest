<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>理論模擬測驗</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{currentTheoryTest.no}}. {{currentTheoryTest.question}}</p>
  <hr />
  <ion-list radio-group [(ngModel)]="currentTheoryTest.userAnswer">

    <ion-item *ngFor="let choice of currentTheoryTest.choices | keyValues; let i = index" >
      <ion-label text-wrap *ngIf="i === 0">a. {{choice.value}}</ion-label>
      <ion-label text-wrap *ngIf="i === 1">b. {{choice.value}}</ion-label>
      <ion-label text-wrap *ngIf="i === 2">c. {{choice.value}}</ion-label>
      <ion-radio [value]="choice.key" (click)="loadView(i)"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="text-align-center">
        <button ion-button color="primary" (click)="resetTestSet()" class="float-left shared-reset-icon">
          <div>
          <ion-icon name="refresh"></ion-icon>
            <label class="page-tests-icon-label">重新開始</label>
          </div>
        </button>
        <button ion-button [disabled]="!currentTheoryTest.userAnswer || hasAnswered" (click)="confirmUserAnswer()" color="primary" class="shared-check">
          <div>
            <ion-icon name="checkmark-circle"></ion-icon>
            <label class="page-tests-icon-label">確認</label>
          </div>
        </button>

        <button ion-button [disabled]="!hasAnswered" color="primary" (click)="goNextQuestion()" class="float-right shared-next-icon">
          <div>
            <ion-icon name="arrow-round-forward"></ion-icon>
            <label class="page-tests-icon-label">下一題</label>
          </div>
        </button>


    </ion-buttons>
  </ion-toolbar>
</ion-footer>
